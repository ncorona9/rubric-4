<img id="cat-img" src='https://c.tenor.com/PJ4-hzHhDyEAAAAC/hi-hey.gif'width='200'><br>

<button id='hide'>Hide the Gif.</button>
<button id='show'>Show the Gif.</button>
<h3 id='text'>Hover to pet the cat.</h3>

<script type='text/JavaScript'>

let image=document.getElementById('cat-img')
let hide=document.getElementById('hide')
let show=document.getElementById('show')
let text=document.getElementById('text')

hide.onclick=function(){
    image.style.display='none'
}
show.onclick=function(){
    image.style.display='block'
}
text.onmouseover=function(){
    text.innerHTML='pat pat'
}
text.onmouseout=function(){
    text.innderHTML='Mouse Over'
}

</script>
